  <title>Login</title>

<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid ">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header col-sm-7">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>

      </button>
      <a class="navbar-brand" style="color:white;" href="#">PBI IT Asset Inventory System</a>
    </div>
  </div><!-- /.container-fluid -->

<form class="form-signin" role="form">
	<div class="jumbotron">
        <h2 class="form-signin-heading" style="margin-top:10px; color:white;">Please sign in</h2>
        <input type="email" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label style="color:white;" class="pull-right">
            <input type="checkbox" style="margin-top:15px;" value="remember-me"><font size="3"> Remember me</font>
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</div>
</form>
