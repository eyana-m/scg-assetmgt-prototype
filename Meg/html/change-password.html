<section>
	<article>
	<div style="margin:40px 100px;position:relative;">
		<h2>Change Password</h2>
		<div class='tabs tabs_default'>
			<div id='tab-1'>
				<form id="add-asset-form" action="#" method="POST" enctype="multipart/form-data" role="form" onsubmit="#">
					<table width="100%" height="75%" align="left" style="margin:0 60px;">
						<tr>
							<td>Current Password</td>
							<td><input type="password" required autofocus></td>
						</tr>
						<tr>
							<td>New Password</td>
							<td><input type="password" required></td>
						</tr>
						<tr>
							<td>Type New Password</td>
							<td><input type="password" required></td>
						</tr>
						<tr><td colspan="2">
							<input class="form-button" type="submit" value="Confirm">
						</td></tr>
					</table>
				</form>
			</div>
		</div>
	</div>
	</article>
</section>
