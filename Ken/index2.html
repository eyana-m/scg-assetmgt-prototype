<!DOCTYPE html>

<!--SOURCE: view-source:http://getbootstrap.com/examples/signin/-->
<html lang="en">
  
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
    <title>Login</title>
		<!--<meta name="generator" content="Bootply" />-->
		<!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">-->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
    <form class="form-signin" role="form">
		<div class="jumbotron">
	        <h2 class="form-signin-heading" style="margin-top:10px; color:white;">Please sign in</h2>
	        <input type="email" class="form-control" placeholder="Email address" required autofocus>
	        <input type="password" class="form-control" placeholder="Password" required>
	        <div class="checkbox">
	          <label style="color:white;" class="pull-right">
	            <input type="checkbox" style="margin-top:15px;" value="remember-me"><font size="3"> Remember me</font>
	          </label>
	        </div>
	        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</div>
    </form>
	<!-- script references -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
